# ~/.tmuxinator/sonic-pi.yml

name: sonic-pi
root: ~

startup_pane: 1
pre_window: reset

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf
# tmux_options: -v

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: sonic-pi:log

windows:
 - log:
    # layout muss noch geändert werden
    layout: a578,263x57,0,0[264x43,0,0{131x43,0,0,6,132x43,132,0,11},264x14,0,44,9]
    panes:
     - tail -f ~/.sonic-pi/log/server-errors.log
     - tail -f ~/.sonic-pi/log/server-output.log
     - tail -f ~/.sonic-pi/log/gui.log
 - cmd-edit:
    # layout muss noch geändert werden
    layout: a578,263x57,0,0[264x43,0,0{131x43,0,0,6,132x43,132,0,11},264x14,0,44,9]
    panes:
     - ssh pi@192.168.178.28
     - $EDITOR .
     -
 - sandbox:
