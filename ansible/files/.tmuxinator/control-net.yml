# ~/.tmuxinator/control-net.yml

name: control-net
root: ~/ws/control-net

startup_pane: 1
pre_window: reset

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf
# tmux_options: -v

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: control-net:speedometer

windows:
 - speedometer:
    layout: even-vertical
    panes:
     - clear; speedometer -rx wlp3s0
     - clear; speedometer -tx wlp3s0
 - ss:
    layout: even-vertical
    panes:
     - clear; watch -n 5 ss -t -p -r
     - clear; watch -n 5 ss -t -p -r -4
 - diverse:
    layout: even-vertical
    panes:
     - clear; bmon -p wlp3s0
     - clear; nload wlp3s0
       # - nload:
       #    layout: even-vertical
       #    panes:
       #     - clear; nload
       #     - clear; speedometer
 - cmd-window:
    layout: main-vertical
    panes:
    - clear
    - clear
    - clear
 - edit-control-net-yml:
    layout: 8fe1,178x55,0,0{116x55,0,0,69,61x55,117,0[61x27,117,0,72,61x27,117,28,73]}
    panes:
     - $EDITOR ~/.tmuxinator/control-net.yml
     - clear; figlet " . . . mux . . ."
     - clear; figlet ' . . . control-net  . .'




