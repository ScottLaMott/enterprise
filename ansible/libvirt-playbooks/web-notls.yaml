#!/usr/bin/env ansible-playbook
---

- name: Configure webserver with nginx
  hosts: webservers
  become: True
  tasks:
    - name: install nginx
      apt: name=nginx update_cache=yes

    - name: copy nginx config file
      copy: src=files/nginx.conf dest=/etc/nginx/sites-available/default

    - name: enable configuration
      file: >
        dest=/etc/nginx/sites-enabled/default
        src=/etc/nginx/sites-available/default
        state=link

    - name: copy index.html
      template: src=templates/index.html.j2 dest=/usr/share/nginx/html/index.html
        mode=0644

    - name: restart nginx
      service: name=nginx state=restarted

    - name: copy extra profiles
      copy: src=files/.bashrc dest=/home/vagrant
      copy: src=files/.inputrc dest=/home/vagrant
      copy: src=files/.tmux.conf dest=/home/vagrant
      copy: src=files/.zshrc dest=/home/vagrant

    - name: install extra packages
      apt: name=git update_cache=yes
      apt: name=neofetch
      apt: name=zsh
      apt: name=neovim
      apt: name=cmake
      apt: name=speedtest-cli
      apt: name=tree

